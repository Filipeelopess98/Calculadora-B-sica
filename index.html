<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="Assents/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
<div class="calculator">
<div class="result">0</div>
    <div class="buttons" >
    <button class="button-gray">C</button>
    <button class="button-gray">±</button>
    <button class="button-gray">%</button>
    <button class="button-red">÷</button>

    <button class="button-light-gray">7</button>
    <button class="button-light-gray">8</button>
    <button class="button-light-gray">9</button>
    <button class="button-red">x</button>

    <button class="button-light-gray">4</button>
    <button class="button-light-gray">5</button>
    <button class="button-light-gray">6</button>
    <button class="button-red">-</button>

    <button class="button-light-gray">1</button>
    <button class="button-light-gray">2</button>
    <button class="button-light-gray">3</button>
    <button class="button-red">+</button>

    <button class="button-light-gray button-zero">0</button>
    <button class="button-light-gray">,</button>
    <button class="button-red">=</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
